<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>错误 {{.Code}} - {{.Msg}}</title>
<style>
* {margin: 0;padding:0;box-sizing: border-box;}
body {background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);height: 100vh;display: flex;align-items: center;justify-content: center;padding:10px;}
.error-container {background: white;padding: 40px;border-radius: 10px;box-shadow: 0 20px 60px rgba(0,0,0,0.3);text-align: center;max-width: 500px;}
.error-code {font-size: 72px;font-weight: bold;color: #667eea;}
.error-message {font-size: 24px;color: #333;margin: 20px 0;}
.error-description {color: #666;line-height: 1.6;}
.home-button {display: inline-block;margin-top: 30px;padding: 12px 30px;background-color: #667eea;color: white;text-decoration: none;border-radius: 5px;transition: background-color 0.3s;}
.home-button:hover {background: #5a67d8;}
</style>
</head>
<body>
<div class="error-container">
<h1 class="error-code">{{.Code}}</h1>
<h2 class="error-message">{{.Msg}}</h2>
<p class="error-description">
抱歉，请求的页面出现了一些问题。<br> 
请检查您的请求或稍后重试。
</p>
<a href="/" class="home-button">返回首页</a>
</div>
</body>
</html>
