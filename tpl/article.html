<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="keywords" content="{{.Data.Document.Keywords}}">
<meta name="description" content="{{.Data.Document.Description}}">
<title>{{ .Data.Document.Name }}</title>
<base target="_blank">
<style>
* {margin: 0;padding: 0;box-sizing: border-box;}
html{font-size:15px;}
a{text-decoration: none;}
body{padding:1rem;}
main,article{display: flex;flex-direction: column;}
article section {
    display: flex;
}
</style>
</head>

<body>
    <main>

        <header>
            <h1>{{ .Data.Document.Name }}</h1>
            <section> 
                <h3><a href="/{{.Data.Category.Slug}}">{{.Data.Category.Name}}</a></h3>
                <p><a href="{{.Data.Document.Url}}">{{.Data.Document.Url}}</a></p>
                <p>{{ .Data.Document.Description }}</p>
                <p>
                    <span>{{ timeFormat .Data.Document.CreateTime }}</span>
                    {{- range .Data.Document.Tags}}
                    <a href="/tag/{{.}}">{{.}}</a>
                    {{- end}}
                </p>
            </section>
            
        </header>
        <article>
{{ md2html .Data.Document.Markdown }}
        </article>
    </main>
</body>

</html>
